<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats Preview Card Component</title>

</head>

<body>
  <main class="card">
    <div class="flex-container">
      <div class="col-lg-6">
        <div class="card-body">
          <h1 class="card-title"> Get <span class="emphasis">insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency. </p>
          <section class="features-container">
            <div class="features col-lg-4">
              <h2 class="stats">10k+</h2> <span class="stat-heading">COMPANIES</span>
            </div>
            <div class="features col-lg-4">
              <h2 class="stats">314</h2> <span class="stat-heading">TEMPLATES</span>
            </div>
            <div class="features col-lg-4">
              <h2 class="stats">12M+</h2> <span class="stat-heading">QUERIES</span>
            </div>
          </section>
        </div>
      </div>
      <header class="col-lg-6 img-parent">
        <img src="images/image-header-desktop.jpg" class= "card-image" alt="work-friends-laughing">
          <div class="overlay">
      </header>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elyse Chambers</a>.
    </p>
  </footer>

</body>

</html>
